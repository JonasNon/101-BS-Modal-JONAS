<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>
<body>
  <!-- Modal created with Bootstrap -->
  <!-- In the CSS of Bootstrap elements with the class name "modal" have a display: hidden; rule -->
  <div class="modal" id="cloudModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">-</span>
          <!-- <i aria-hidden="true" class="bi bi-patch-plus">+</i> -->

        </button>
        <button type="button" class="btn" data-dismiss="modal">Home</button>
        <button type="button" class="btn">About</button>
        <button type="button" class="btn">Gallery</button>
        <button type="button" class="btn">Resume</button>
        <button type="button" class="btn">Contact Me</button>
      </div>
    </div>
  </div>

  

  <!-- Notice this button has an attribute: "data-target" with a value of "#exampleModal"? -->
  <!-- It uses this value in Bootstrap's JS file to target the specific modal it's suppose to open up.  -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cloudModal">+</button>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
